<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Bokningsplattform</title>
  <!-- Ladda Socket.io-klientbiblioteket -->
  <script src="http://localhost:5000/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>V채lkommen till Nur bokningsplattformen</h1>
  <div id="notifications" style="color: green; font-weight: bold;"></div>

  <script>
    // Anslut till Socket.io-servern
    const socket = io('http://localhost:5000');

    // Lyssna p책 inkommande bokningsnotifikationer
    socket.on('bookingNotification', (message) => {
      const container = document.getElementById('notifications');
      container.textContent = message; // Visa meddelandet i gr채nssnittet
      alert(message); // Visa en popup ocks책
    });
  </script>
</body>
</html>
